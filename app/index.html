<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline';
        script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Pomodoro timer app</title>
    <link rel="stylesheet" href="assets/styles/css/style.css">
</head>
<body>
    <div class="root">
        <div class="wrapper">
            <div class="timer-container">
                <div class="clock-container">
                    <div class="circle">
                        <div class="halfcircle-container">
                            <div class="circle--left"></div>
                        </div>
                        <div class="halfcircle-container">
                            <div class="circle--right"></div>
                        </div>
                    </div>
                    <span class="current-time"></span>
                    <div class="action-container">
                        <img src="assets/images/action-start.svg" class="action action-start hidden">
                        <img src="assets/images/action-pause.svg" class="action action-pause hidden">
                        <img src="assets/images/action-reset.svg" class="action action-reset hidden">
                    </div>
                </div>
                <div class="alert-container">
                    <span class="alert"></span>
                </div>
            </div>
            <div class="controls-container">
                <button class="button button-with-text controls-start">Start</button>
                <button class="button button-with-text controls-pause">Pause</button>
                <button class="button button-with-text controls-reset">Reset</button>
                <button class="button button-with-text controls-session button-absolute button-hidden">Session</button>
                <button class="button button-with-text controls-break button-absolute">Break</button>
            </div>
            <div class="settings-container">
                <div class="settings__session">
                    <div class="settings__label">
                        <span class="label">Session time</span>
                    </div>
                    <div class="settings__buttons">
                        <div class="settings__buttons--left">
                            <button class="button increase-1 button-value-change">+1</button>
                            <button class="button increase-10 button-value-change">+10</button>
                        </div>
                        <div class="settings__value">
                            <span class="session-value"></span>
                        </div>
                        <div class="settings__buttons-right">
                            <button class="button decrease-1 button-value-change">-1</button>
                            <button class="button decrease-10 button-value-change">-10</button>
                        </div>
                    </div>
                </div>
                <div class="settings__break">
                    <div class="settings__label">
                        <span class="label">Break time</span>
                    </div>
                    <div class="settings__buttons">
                        <div class="settings__buttons--left">
                        <button class="button increase-1 button-value-change">+1</button>
                        <button class="button increase-10 button-value-change">+10</button>
                    </div>
                        <div class="settings__value">
                            <span class="break-value"></span>
                        </div>
                        <div class="settings__buttons-right">
                            <button class="button decrease-1 button-value-change">-1</button>
                            <button class="button decrease-10 button-value-change">-10</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
