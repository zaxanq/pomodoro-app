<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline';
        script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Pomodoro timer app</title>
    <link rel="stylesheet" href="assets/styles/css/style.css">
</head>
<body>
    <div class="root">
        <div class="wrapper">
            <div class="timer-container"></div>
            <div class="controls-container"></div>
            <div class="settings-container">
                <div class="settings__task">
                    <label for="minutes-slider" class="slider-label">Task</label>
                    <input type="range" id="task-slider" name="task-slider" class="slider"
                           min="0" max="60" value="25" step="1">
                    <p class="slider-label task-slider-value"></p>
                </div>
                <div class="settings__break">
                    <label for="minutes-slider" class="slider-label">Break</label>
                    <input type="range" id="break-slider" name="break-slider" class="slider"
                           min="0" max="60" value="5" step="1">
                    <p class="slider-label break-slider-value"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/slider.js"></script>
</body>
</html>
